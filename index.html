<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Profile card component</title>

</head>
<body>
  <main>
    <div class="mainContainer">
      <div class="cardContainer">
        <img class="CardBackground" src="./images/bg-pattern-card.svg" alt="CardBackground">
        <img class="imageUser" src="./images/image-victor.jpg" alt="ImageUser">
        <div class="personalInfo">
          <p id="name">Victor Crest</p><p id="age">26</p>
        </div>
        <div class="location">
          <p>London</p>
        </div>
        <hr>
        <div class="information">
          <div class="followers">
            <h1>80K</h1>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Pedro Verde</a>.</p>
      </div>
    </div>
  </main>
</body>
</html>
